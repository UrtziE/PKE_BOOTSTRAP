<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("galForm");
  const emaitza = document.getElementById("emaitza");

  // Respuestas correctas
  const correct = [
    "2 deialdi",
    "Bai",
    ["Lehendakaria", "Lanaren zuzendaria", "Orientatzailea"],
    "Bai, baina baldintza batzuk",
    "12",
    "60",
    "Bai, 30m",
    "Epaimahiak txosten bat osatuko du lana hobetzeko gomendioekin",
    "Bai",
    ["Enpresako langileak", "Adostatuko irakaslea"],
    "9 edo gehiago"
  ];

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    let score = 0;
    
    const questions = form.querySelectorAll(".question");
    questions.forEach((q, index) => {
      const type = q.querySelector("select") ? "select" : (q.querySelector("input[type='radio'], input[type='checkbox']") ? "input" : null);
      const respDiv = q.querySelector(".respuesta-correcta");
      respDiv.classList.remove("d-none");
      
      if (type === "select") {
        const val = q.querySelector("select").value;
        if (Array.isArray(correct[index])) {
          // para preguntas 10 que tienen varias respuestas correctas
          respDiv.textContent = `‚ùå Erantzun zuzena: ${correct[index].join(", ")}`;
        } else if (val === correct[index]) {
          q.querySelector("select").classList.add("correct");
          q.querySelector("select").classList.remove("incorrect");
          respDiv.textContent = "‚úÖ Zure erantzuna zuzena!";
          score++;
        } else {
          q.querySelector("select").classList.add("incorrect");
          q.querySelector("select").classList.remove("correct");
          respDiv.textContent = `‚ùå Erantzun zuzena: ${correct[index]}`;
        }
      } else if (type === "input") {
        const inputs = Array.from(q.querySelectorAll("input"));
        const checked = inputs.filter(i => i.checked).map(i => i.value);
        const c = correct[index];
        let correctFlag = false;
        if (Array.isArray(c)) {
          correctFlag = c.every(val => checked.includes(val)) && checked.length === c.length;
        } else {
          correctFlag = checked[0] === c;
        }
        inputs.forEach(i => {
          if (checked.includes(i.value)) {
            i.nextElementSibling.classList.remove("correct","incorrect");
            i.nextElementSibling.classList.add(correctFlag ? "correct":"incorrect");
          }
        });
        respDiv.textContent = correctFlag ? "‚úÖ Zure erantzuna zuzena!" : `‚ùå Erantzun zuzena: ${Array.isArray(c)? c.join(", "): c}`;
        if(correctFlag) score++;
      }
    });

    emaitza.textContent = `üìä Emaitza: ${score}/${correct.length} galdera ondo erantzunda.`;
    emaitza.classList.remove("d-none");
  });
});
