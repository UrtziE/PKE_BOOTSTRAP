<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galería Responsiva y Menú</title>

    <!-- 1. CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Estilo extra para que las imágenes se vean mejor (opcional) -->
    <style>
        body {
            /* Asegura que el footer se quede abajo si el contenido es corto */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-bottom: 100px;
        }
        main {
            flex: 1; /* Permite que el contenido principal crezca */
        }
        .gallery-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .card-link {
            text-decoration: none;
            color: inherit;
        }
        .card-link .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card-link:hover .card {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        /* Estilos para el nuevo menú cuadriculado */
        .menu-card-link .card {
            border: none;
        }
        .menu-card-link .bi { /* Estilo para los iconos */
            color: #0d6efd; /* Color primario de Bootstrap */
        }
        .bottom-nav-blue {
            background-color: #0d6efd; /* Azul primario de Bootstrap */
        }

        /* Estilos para cada enlace (<a>) */
        .bottom-nav-blue .nav-link {
            color: #ffffff; /* Texto e iconos en blanco */
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            transition: background-color 0.2s ease;
        }

        /* Efecto al pasar el ratón por encima de un enlace */
        .bottom-nav-blue .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Un blanco semitransparente */
        }

        /* Estilos para el enlace ACTIVO (el seleccionado) */
        .bottom-nav-blue .nav-link.active {
            background-color: rgba(0, 0, 0, 0.15); /* Un negro semitransparente para oscurecer */
            font-weight: bold;
        }

        /* Estilos para el texto pequeño debajo del icono */
        .bottom-nav-blue .nav-link small {
            font-size: 0.75rem;
            letter-spacing: 0.5px; /* Un poco de espacio entre letras */
        }

        /* --- ¡LA MAGIA PARA LAS CAJAS SEPARADORAS! --- */
        /* A cada elemento de la lista (li)... */
        .bottom-nav-blue .nav-item {
            flex-grow: 1; /* Hacemos que cada opción ocupe el mismo espacio */
        }
        /* ...EXCEPTO al último... */
        .bottom-nav-blue .nav-item:not(:last-child) {
            /* ...le añadimos un borde derecho. */
            border-right: 1px solid rgba(255, 255, 255, 0.3); /* Línea blanca semitransparente */
        }
        .menu-icon {
            /* Define la altura máxima que puede tener la imagen */
            max-height: 28px;

            /* El ancho se ajustará automáticamente para mantener la proporción.
               max-width asegura que nunca se desborde si es muy ancha. */
            max-width: 100%;

            /* Añadimos un pequeño espacio entre la imagen y el texto */
            margin-bottom: 4px;
        }
        </style>
</head>
<body>

<!-- Contenido Principal -->
<main class="container my-5">

    <!-- Título de la sección -->
    <div class="text-center mb-4">
        <h1 class="display-5">Nuestra Galería</h1>
        <p class="lead">Haz clic en cualquier imagen para saber más.</p>
    </div>

    <!-- LA REJILLA DE IMÁGENES -->
    <div class="row">

        <!-- Imagen 1 -->
        <div class="col-sm-12 col-md-3 mb-4">
            <a href="#" class="card-link">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/400x300/DD4A48/FFFFFF?text=Opción+1" class="card-img-top" alt="Descripción de la imagen 1">
                    <div class="card-body">
                        <h5 class="card-title text-center">Opción 1</h5>
                    </div>
                </div>
            </a>
        </div>

        <!-- Imagen 2 -->
        <div class="col-sm-12 col-md-3 mb-4">
            <a href="#" class="card-link">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/400x300/53BF9D/FFFFFF?text=Opción+2" class="card-img-top" alt="Descripción de la imagen 2">
                    <div class="card-body">
                        <h5 class="card-title text-center">Opción 2</h5>
                    </div>
                </div>
            </a>
        </div>

        <!-- Imagen 3 -->
        <div class="col-sm-12 col-md-3 mb-4">
            <a href="#" class="card-link">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/400x300/F9B208/FFFFFF?text=Opción+3" class="card-img-top" alt="Descripción de la imagen 3">
                    <div class="card-body">
                        <h5 class="card-title text-center">Opción 3</h5>
                    </div>
                </div>
            </a>
        </div>

        <!-- Imagen 4 -->
        <div class="col-sm-12 col-md-3 mb-4">
            <a href="#" class="card-link">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/400x300/342EAD/FFFFFF?text=Opción+4" class="card-img-top" alt="Descripción de la imagen 4">
                    <div class="card-body">
                        <h5 class="card-title text-center">Opción 4</h5>
                    </div>
                </div>
            </a>
        </div>

    </div>
</main>

<!-- Barra de Menú Inferior (Footer) -->
<footer class="fixed-bottom">
    <nav class="bottom-nav-blue">
        <!-- Quitamos las clases de justificado y usamos Flexbox directamente -->
        <ul class="navbar-nav d-flex flex-row">

            <!-- 1. HOME -->
            <li class="nav-item">
                <a class="nav-link text-center" href="#">
                    <img src="images/home.png" alt="Home" class="menu-icon">
                    <small class="d-block">HOME</small>
                </a>
            </li>

            <!-- 2. ARAUDIA -->
            <li class="nav-item">
                <a class="nav-link text-center" href="#">
                    <img src="images/Araudia.png" alt="Araudia" class="menu-icon">
                    <small class="d-block">ARAUDIA</small>
                </a>
            </li>

            <!-- 3. AURREKO URTEKO GRAL -->
            <li class="nav-item">
                <a class="nav-link text-center" href="#">
                    <img src="images/GRAL.png" alt="GRAL" class="menu-icon">
                    <small class="d-block" style="font-size: 0.65rem;">AURREKO URTEKO GRAL</small>
                </a>
            </li>

            <!-- 4. AUTOEBALUAZIOA (Marcado como activo) -->
            <li class="nav-item">
                <a class="nav-link text-center" aria-current="page" href="#">
                    <img src="images/autoEbaluazioa.png" alt="Autoebaluazioa" class="menu-icon">
                    <small class="d-block">AUTOEBALUAZIOA</small>
                </a>
            </li>

            <!-- 5. ABOUT US -->
            <li class="nav-item">
                <a class="nav-link text-center" href="#">
                    <img src="images/about_us.png" alt="about_us" class="menu-icon">
                    <small class="d-block">ABOUT US</small>
                </a>
            </li>

        </ul>
    </nav>
</footer>

<!-- 2. JavaScript de Bootstrap (siempre al final) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
