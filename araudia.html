<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araudia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .cards-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            width: 80%;
            padding: 20px 0;
        }
        .cards-wrapper::-webkit-scrollbar {
            height: 8px;
        }
        .cards-wrapper::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }
        .card {
            min-width: 200px;
            margin: 0 10px;
            flex-shrink: 0;
            cursor: pointer;
        }
        #descripcion {
            margin-top: 20px;
            width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="mb-4">Araudia</h1>

        <div class="d-flex align-items-center">
            <button class="btn btn-primary me-2" onclick="scrollCards(-300)">Izquierda</button>
            <div class="cards-wrapper" id="cards-container">
                <!-- 12 Cards generadas dinámicamente -->
                <div class="card" onclick="mostrarDescripcion(1)">
                    <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Card 1">
                    <div class="card-body">
                        <h5 class="card-title text-center">Título 1</h5>
                    </div>
                </div>
                <div class="card" onclick="mostrarDescripcion(2)">
                    <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Card 2">
                    <div class="card-body">
                        <h5 class="card-title text-center">Título 2</h5>
                    </div>
                </div>
                <div class="card" onclick="mostrarDescripcion(3)">
                    <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Card 3">
                    <div class="card-body">
                        <h5 class="card-title text-center">Título 3</h5>
                    </div>
                </div>
                <div class="card" onclick="mostrarDescripcion(4)">
                    <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Card 4">
                    <div class="card-body">
                        <h5 class="card-title text-center">Título 4</h5>
                    </div>
                </div>
                <div class="card" onclick="mostrarDescripcion(5)">
                    <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Card 5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Título 5</h5>
                    </div>
                </div>
                <div class="card" onclick="mostrarDescripcion(6)">
                    <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Card 6">
                    <div class="card-body">
                        <h5 class="card-title text-center">Título 6</h5>
                    </div>
                </div>
                <div class="card" onclick="mostrarDescripcion(7)">
                    <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Card 7">
                    <div class="card-body">
                        <h5 class="card-title text-center">Título 7</h5>
                    </div>
                </div>
                <div class="card" onclick="mostrarDescripcion(8)">
                    <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Card 8">
                    <div class="card-body">
                        <h5 class="card-title text-center">Título 8</h5>
                    </div>
                </div>
                <div class="card" onclick="mostrarDescripcion(9)">
                    <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Card 9">
                    <div class="card-body">
                        <h5 class="card-title text-center">Título 9</h5>
                    </div>
                </div>
                <div class="card" onclick="mostrarDescripcion(10)">
                    <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Card 10">
                    <div class="card-body">
                        <h5 class="card-title text-center">Título 10</h5>
                    </div>
                </div>
                <div class="card" onclick="mostrarDescripcion(11)">
                    <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Card 11">
                    <div class="card-body">
                        <h5 class="card-title text-center">Título 11</h5>
                    </div>
                </div>
                <div class="card" onclick="mostrarDescripcion(12)">
                    <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Card 12">
                    <div class="card-body">
                        <h5 class="card-title text-center">Título 12</h5>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary ms-2" onclick="scrollCards(300)">Derecha</button>
        </div>

        <div id="descripcion" class="alert alert-secondary" style="display: none;"></div>
    </div>

    <script>
        const descripciones = {
            1: "Texto largo de la Card 1...",
            2: "Texto largo de la Card 2...",
            3: "Texto largo de la Card 3...",
            4: "Texto largo de la Card 4...",
            5: "Texto largo de la Card 5...",
            6: "Texto largo de la Card 6...",
            7: "Texto largo de la Card 7...",
            8: "Texto largo de la Card 8...",
            9: "Texto largo de la Card 9...",
            10: "Texto largo de la Card 10...",
            11: "Texto largo de la Card 11...",
            12: "Texto largo de la Card 12..."
        };

        function mostrarDescripcion(id) {
            const descripcionDiv = document.getElementById('descripcion');
            descripcionDiv.style.display = 'block';
            descripcionDiv.innerHTML = descripciones[id];
        }

        function scrollCards(offset) {
            const container = document.getElementById('cards-container');
            container.scrollBy({ left: offset, behavior: 'smooth' });
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
